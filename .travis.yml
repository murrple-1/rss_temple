language: python
python:
  - "3.6"
cache: pip
before_install:
  - pip install pipenv
install:
  - cd rss_temple/
  - pipenv install --dev
script:
  - coverage run --source=api --omit=api/tests/*,api/session_cleanup_daemon/__main__.py manage.py test api.tests
after_script:
  - coveralls
addons:
  apt:
    update: false
